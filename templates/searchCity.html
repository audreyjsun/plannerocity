<html>
<head>
    <title>PLANNEROCITY</title>
    <header style="color: darkorange; background-color: lightcyan ; font-size: 20px; font-family: 'Gill Sans' ; text-align: left;">plannerocity</header>
</head>
<body style="background-color: lightcyan; display: block;">
    <div class="bigcontainer">
        <h1 style="color: darkorange; background-color: lightcyan ; font-size: 60px; font-family: 'Gill Sans';
                   text-align: center; line-height: 50%; padding-top: 200px;">welcome to plannerocity</h1>
        <h2 style="color: darkgray; text-align: center; font-family: 'Gill Sans'">where can plannerocity help you explore?</h2>
        <div class="container" style="font-family: 'Gill Sans'; display: inline-block;">
            <form action="response" method="get" style="display: inline-block;">
                <label for="city"></label>
                <input type="text" id="city" name="city" placeholder="Enter a city name" style="width: 500px;
                       height: 30px; font-family: 'Gill Sans';"/><br>
                <input type="checkbox" name="getprice" value="1" id="price1">
                <label class="checkbox-inline" for="price1">$</label><br>
                <input type="checkbox" name="getprice" value="2" id="price2">
                <label class="checkbox-inline" for="price2">$$</label><br>
                <input type="checkbox" name="getprice" value="3" id="price3">
                <label class="checkbox-inline" for="price3">$$$</label>
                <p style="font-family: 'Gill Sans'";>Please check at least one box above.</p>
                <input type="submit" value="Search" name="searchbtn"/>
            </form>
        <style>
            .bigcontainer{
                width:100%;
                height: 100%;
                text-align: center;
            }
        </style>
        </div>
    </div>
</body>
</html>
